<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.1"/>
    </linearGradient>
    
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>
  
  <!-- Main container -->
  <rect width="600" height="500" rx="32" fill="url(#bgGradient)"/>
  
  <!-- Central icon -->
  <g transform="translate(200, 120)">
    <!-- Outer circle -->
    <circle cx="100" cy="100" r="80" fill="url(#mainGradient)" opacity="0.9"/>
    
    <!-- Inner circle -->
    <circle cx="100" cy="100" r="60" fill="white" opacity="0.95"/>
    
    <!-- Import/Export icon -->
    <g transform="translate(70, 70) scale(1.2)">
      <path d="M40 20L24 36L8 20" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M24 36L24 4" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>
      <path d="M32 12L24 4L16 12" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <!-- Top right element -->
  <g transform="translate(400, 60)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#accentGradient)" opacity="0.8"/>
    <g transform="translate(20, 20)" fill="white">
      <path d="M40 20C40 31.0457 31.0457 40 20 40C8.9543 40 0 31.0457 0 20C0 8.9543 8.9543 0 20 0C31.0457 0 40 8.9543 40 20Z" opacity="0.9"/>
      <path d="M16 12L24 20L32 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Bottom left element -->
  <g transform="translate(80, 320)">
    <circle cx="40" cy="40" r="40" fill="url(#mainGradient)" opacity="0.7"/>
    <g transform="translate(15, 15)" fill="white">
      <path d="M10 0L20 10L10 20L0 10L10 0Z" opacity="0.9"/>
      <circle cx="10" cy="10" r="3" fill="white" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Connection lines -->
  <path d="M280 120C320 eighty 360 100 400 100" stroke="url(#mainGradient)" stroke-width="2" stroke-dasharray="4 4" opacity="0.4" fill="none"/>
  <path d="M200 200C240 240 280 280 320 320" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="4 4" opacity="0.4" fill="none"/>
  
  <!-- Text elements -->
  <text x="300" y="380" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="oklch(var(--foreground))">
    Import Solutions
  </text>
  
  <text x="300" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="oklch(var(--muted-foreground))" opacity="0.8">
    Global Trade Excellence
  </text>
</svg>